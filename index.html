<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub User Lookup</title>
</head>
<body>
    <h1>GitHub User Lookup</h1>
    <input type="text" id="username" placeholder="Enter GitHub username" />
    <button id="lookup">Lookup</button>
    <div id="github-status" aria-live="polite" style="margin: 1em 0; color: blue;"></div>
    <div>
        <strong>Account Age:</strong> <span id="github-account-age">N/A</span> years
    </div>
    <script>
        const statusEl = document.getElementById('github-status');
        const ageEl = document.getElementById('github-account-age');
        const usernameInput = document.getElementById('username');
        const lookupBtn = document.getElementById('lookup');

        function setStatus(message) {
            statusEl.textContent = message;
        }

        function calculateAccountAgeYears(createdAt) {
            const createdDate = new Date(createdAt);
            const now = new Date();
            let years = now.getFullYear() - createdDate.getFullYear();
            // Check if the month and day have not yet reached this year
            if (
                now.getMonth() < createdDate.getMonth() ||
                (now.getMonth() === createdDate.getMonth() && now.getDate() < createdDate.getDate())
            ) {
                years--;
            }
            return years;
        }

        function cacheUser(username, data) {
            try {
                localStorage.setItem(`github-user-${username}`, JSON.stringify(data));
            } catch (e) {
                // localStorage might fail (e.g. private mode)
            }
        }

        function getCachedUser(username) {
            try {
                const item = localStorage.getItem(`github-user-${username}`);
                if (item) {
                    return JSON.parse(item);
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        async function lookupUser() {
            const username = usernameInput.value.trim();
            if (!username) {
                setStatus('Please enter a GitHub username.');
                return;
            }

            setStatus('Looking up...');
            ageEl.textContent = 'N/A';

            // Check cache first
            const cached = getCachedUser(username);
            if (cached) {
                setStatus('Loaded cached user data.');
                ageEl.textContent = calculateAccountAgeYears(cached.created_at);
                return;
            }

            try {
                const resp = await fetch(`https://api.github.com/users/${encodeURIComponent(username)}`);
                if (!resp.ok) {
                    throw new Error(`${resp.status} ${resp.statusText}`);
                }
                const data = await resp.json();
                setStatus('Lookup succeeded.');
                const accountAgeYears = calculateAccountAgeYears(data.created_at);
                ageEl.textContent = accountAgeYears;

                cacheUser(username, data);
            } catch (err) {
                setStatus('Lookup failed.');
                ageEl.textContent = 'N/A';
            }
        }

        lookupBtn.addEventListener('click', lookupUser);
    </script>
</body>
</html>
