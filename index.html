<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub User Creation Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">GitHub User Creation Date</h1>
        <form id="github-user-123" class="row g-3">
            <div class="col-md-6">
                <label for="username" class="form-label">GitHub Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter GitHub username" required>
            </div>
            <div class="col-md-6">
                <label for="token" class="form-label">Token (Optional)</label>
                <input type="text" class="form-control" id="token" name="token" placeholder="Enter GitHub token">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Fetch Creation Date</button>
            </div>
        </form>
        <div id="github-created-at" class="mt-4 fs-5"></div>
    </div>

    <script>
        document.getElementById('github-user-123').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = this.username.value.trim();
            const token = this.token.value.trim();
            const output = document.getElementById('github-created-at');
            output.textContent = '';
            if (!username) {
                output.textContent = 'Please enter a GitHub username.';
                return;
            }
            let url = `https://api.github.com/users/${encodeURIComponent(username)}`;
            const headers = {};
            if (token) {
                headers['Authorization'] = `token ${token}`;
            }
            try {
                const response = await fetch(url, { headers });
                if (!response.ok) {
                    if (response.status === 404) {
                        output.textContent = 'User not found.';
                    } else if (response.status === 401 || response.status === 403) {
                        output.textContent = 'Authentication failed or rate-limited.';
                    } else {
                        output.textContent = `Error: ${response.status} ${response.statusText}`;
                    }
                    return;
                }
                const data = await response.json();
                if (!data.created_at) {
                    output.textContent = 'Creation date not available.';
                    return;
                }
                const createdAtUTC = new Date(data.created_at).toISOString().slice(0, 10);
                output.textContent = `Account Creation Date (UTC): ${createdAtUTC}`;
            } catch (error) {
                output.textContent = 'An error occurred while fetching data.';
            }
        });
    </script>
</body>
</html>
